<!DOCTYPE html>
<html lang="en">
<!-- src/app/movie-card/movie-card.component.html -->
<body class="welcome-page">
<div style="display: flex;">
    <button
    mat-raised-button
    color="Primary"
    style="font-size: 20px; padding: 12px 24px;"
    (click)="navigateToProfile()"
  >
    Profile
  </button>
    <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;">
        <mat-card-header>
        <mat-card-title>{{movie.Title}}</mat-card-title>
            <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
        </mat-card-header>
        <img src={{movie.ImagePath}} alt= {{movie.Title}} />
        <mat-card-actions>
            <button
                mat-button
                color="primary"
                (click)="showGenre(movie)"
            >
                Genre
            </button>
            <button
                mat-button
                color="primary"
                (click)="showDirector(movie)"
            >
                Director
            </button>
            <button
                mat-button
                color="primary"
                (click)="showSynopsis(movie)"
            >
                Synopsis
            </button>
            <button mat-icon-button color="accent" 
                (click)="addToFavorites(movie._id)">
                <mat-icon>F</mat-icon>
              </button>
        </mat-card-actions>
    </mat-card>
</div>
</body>
</html>
